        <section id="one" class="wrapper style1 special">
            <script>
                let map;
                var markers = [];


                function initMap() {
                    const rendermarkers = async () => {
                        const response = await fetch('https://ptsibackend.herokuapp.com/sitio');
                        const sitios = await response.json();

                        function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }

   
                        for (const sitio of sitios) {

                            addMarker({
                                coords: {
                                    lat: sitio.coord_X,
                                    lng: sitio.coord_Y
                                },
                                id: sitio.id_sitio,
                                content: '<h1 id="nome_info">' + sitio.nome + '</h1>' + '<p id="nome_info">' + '<span>Morada: </span>' + sitio.lugar + ',' + sitio.freguesia1 + ',' + sitio.freguesia2 + '</p>'+'<p id="nome_info">' + '<span>Descrição: </span>' + sitio.descricao + '</p>' + '<input type="button" id="nome_info" onclick=" Vermais()" value="Ver mais"></input>'
                            });

                            console.log(sitio.coord_Y);
                            //console.log(markers.length);
                        }
                    }
                    rendermarkers();
                    //New map

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: {
                            lat: 41.55032,
                            lng: -8.420054
                        },
                        zoom: 8,

                    });
                    //rendermarkers();
                    //console.log(markers);

                    //markers.push({coords:{lat:41.530918, lng:-8.780565}, id: 8});

                    //Array of markers



                    /* var markers = [
                  {
                      coords:{lat: 41.54107341860731, lng: -8.446089910450437},
                 web: 'https://www.cm-braga.pt/pt'
                  },
                  {coords:{lat: 41.530918, lng: -8.780565},
                content:'<img src = "images/banner.jpg"> </img>' , web: 'https://www.municipio.esposende.pt'
                
                }]; */

                    //Loop through markers

                    for (var i = 0; i < markers.length; i++) {
                        addMarker(markers[i]);
                        console.log(markers.length);
                    }




                    //Add Marker function 


                }

                function Vermais() {
  var x = document.getElementById("escondido");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
            </script>
            <div id="map">
            </div>


            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlpgDFoZm0L07_NUk5aZeP-ittxX2xow&callback=initMap&libraries=&v=weekly"
